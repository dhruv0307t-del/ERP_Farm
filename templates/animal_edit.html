<!-- templates/animal_edit.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit {{ animal.tag_no }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <a href="/animals" class="btn btn-link mb-3">← Back</a>
      <div class="card p-3">
        <h4>Edit Animal — {{ animal.tag_no }}</h4>

        <form method="post" action="/animals/{{ animal.id }}/edit">
          <div class="mb-2">
            <label class="form-label">Tag No</label>
            <input name="tag_no" value="{{ animal.tag_no }}" class="form-control" required />
          </div>
          <div class="row">
            <div class="col-6 mb-2">
              <label class="form-label">Sex</label>
              <select name="sex" class="form-select">
                <option value="F" {% if animal.sex=='F' %}selected{% endif %}>F</option>
                <option value="M" {% if animal.sex=='M' %}selected{% endif %}>M</option>
              </select>
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">Birthdate</label>
              <input name="birthdate" type="date" value="{{ animal.birthdate }}" class="form-control" required />
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label">Breed</label>
            <input name="breed_name" class="form-control" value="{{ (animal.breed_id and (select('breed') or '') ) }}" placeholder="Enter breed name" />
            <!-- If you want to show breed name properly, you can fetch it in route and pass in context. -->
          </div>

          <div class="mb-2">
            <label class="form-label">Type of Cattle</label>
            <select name="cattle_type" class="form-select">
              <option value="Cow" {% if animal.cattle_type=='Cow' %}selected{% endif %}>Cow</option>
              <option value="Buffalo" {% if animal.cattle_type=='Buffalo' %}selected{% endif %}>Buffalo</option>
              <option value="Other" {% if animal.cattle_type=='Other' %}selected{% endif %}>Other</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Mother Tag No.</label>
            <input name="mother_tag_no" class="form-control" value="{{ animal.mother_tag_no or '' }}" />
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="lactating" name="lactating" value="on" {% if animal.lactating %}checked{% endif %}>
            <label class="form-check-label" for="lactating">Lactating</label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="pregnant" name="pregnant" value="on" {% if animal.pregnant %}checked{% endif %}>
            <label class="form-check-label" for="pregnant">Pregnant</label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="vaccinated" name="vaccinated" value="on" {% if animal.vaccinated %}checked{% endif %}>
            <label class="form-check-label" for="vaccinated">Vaccinated</label>
          </div>

          <div class="mb-2">
            <label class="form-label">Health notes</label>
            <input name="health" class="form-control" value="{{ animal.health or '' }}" />
          </div>

          <div class="row">
            <div class="col-6 mb-2">
              <label class="form-label">Weight (kg)</label>
              <input name="weight" type="number" step="0.1" class="form-control" value="{{ animal.weight or 0 }}" />
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">No. of Reproductions</label>
              <input name="reproductions" type="number" class="form-control" value="{{ animal.reproductions or 0 }}" />
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
